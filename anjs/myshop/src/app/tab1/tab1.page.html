<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot = "start" class="ihead">
      <img src="/assets/icon/qr.png" />
    </ion-buttons>
    <ion-searchbar placeholder="请输入关键词" animated class="ihead" (tap)="gosearch()"></ion-searchbar>
    <ion-buttons slot = "end" class="ihead">
      <img src="/assets/icon/msg.png" />
      <ion-badge color="danger">8</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides pager="true" #slide1 option="slides" (ionSlideTouchEnd)="SlideTouchEnd()">
     <ion-slide *ngFor="let item of slidelist">
       <img [src]="config.dn+item.pic"/>
     </ion-slide>
  </ion-slides>

  <div class="love_title">
    猜你喜欢
  </div>
  <div class="hotlist">
    <ul class="clearfix">
      <li *ngFor="let item of hotlist">
        <img [src]="config.dn+item.pic"/>
        <p>{{item.title}}</p>
      </li>
    </ul>
  </div>

  <div class="love_title">
    商品列表
  </div>

  <div class="plist">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let item of plist">
        <img src={{config.dn+item.pic}}/>
        <p>{{item.title}}</p>
      </ion-col>

    </ion-row>
  </ion-grid>
 </div>

</ion-content>
